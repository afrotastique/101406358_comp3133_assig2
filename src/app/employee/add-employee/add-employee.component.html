<section>
    <div>
      <div>
        <div>
          <div>
            <div>
              <div>
                <h2>Add Employee</h2>
                <div>
                  <div>
                    <input type="name" [(ngModel)]="first_name" required />
                    <label>First Name</label>
                  </div>
                  <div>
                    <input type="name" [(ngModel)]="last_name" required />
                    <label>Last Name</label>
                  </div>
                  <div>
                    <input type="email" [(ngModel)]="email" required />
                    <label>Email</label>
                  </div>
                  <div>
                    <input type="text" [(ngModel)]="gender" required />
                    <label>Gender</label>
                  </div>
                  <div>
                    <input type="number" [(ngModel)]="salary" required />
                    <label>Salary</label>
                  </div>
                  <button (click)="handleSave()" type="submit">Add Employee</button>
                  <br>
                  <br>
                  <button routerLink="/employees" type="submit">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
