<div>
  <div>
    <h2>Employees</h2>
    <table>
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Salary</th>
        <th>Action</th>
      </thead>
      <tbody>
        <ng-container *ngFor="let e of employees">
          <tr>
            <td>{{e.first_name}}</td>
            <td>{{e.last_name}}</td>
            <td>{{e.gender}}</td>
            <td>{{e.salary | currency}}</td>
            <td>
              <button type="button" (click)="handleEdit(e)">Edit</button>
              <button type="button" (click)="handleView(e)">View</button>
              <button type="button" (click)="handleDelete(e)">Delete</button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    <button type="button" routerLink="/employee/add">Add Employee</button>
  </div>
</div>
